<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	<link rel = 'stylesheet' href='main.css'>
</head>
<body>
<h1 class='title'>Tic-Tac-Toe</h1>

<div class='button_holder'>
<button type=submit class='begin_game'>Begin Here</button>
</div>

<p class='instructions hidden'>Click on the squares to place your x's and o's. Each click will alternate between x and o.</p>

<main>
<div class='container'>

<div id=1 class='square s1'></div>
<div id=2 class='square s2'></div>
<div id=3 class='square s3'></div>

<div id=4 class='square s4'></div>
<div id=5 class='square s5'></div>
<div id=6 class='square s6'></div>

<div id=7 class='square s7'></div>
<div id=8 class='square s8'></div>
<div id=9 class='square s9'></div>

</div>

</main>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='app.js'></script>
</body>
</html>
